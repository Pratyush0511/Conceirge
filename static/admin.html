<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - AI Chieftain</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e3a59;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .chat-card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
      margin-bottom: 20px;
      transition: transform 0.2s ease;
    }

    .chat-card:hover {
      transform: scale(1.01);
    }

    .chat-header {
      font-weight: 600;
      color: #444;
      margin-bottom: 10px;
    }

    .user-msg {
      color: #1a73e8;
      margin: 5px 0;
    }

    .bot-msg {
      color: #28a745;
      margin: 5px 0;
    }

    .timestamp {
      color: #888;
      font-size: 0.85em;
      margin-top: 10px;
    }

    .loader {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  üõéÔ∏è AI Chieftain ‚Äì Chat History
</header>

<main id="chat-history">
  <div class="loader">Loading chat history...</div>
</main>

<script>
  async function fetchChats() {
    try {
      const res = await fetch('/admin/chats');
      const data = await res.json();

      const container = document.getElementById('chat-history');
      container.innerHTML = "";

      if (!data.chats || data.chats.length === 0) {
        container.innerHTML = "<div class='loader'>No chats found yet.</div>";
        return;
      }

      data.chats.reverse().forEach(chat => {
        const div = document.createElement('div');
        div.className = "chat-card";
        div.innerHTML = `
          <div class="chat-header">Conversation</div>
          <div class="user-msg"><strong>User:</strong> ${chat.user_message}</div>
          <div class="bot-msg"><strong>Bot:</strong> ${chat.bot_response}</div>
          <div class="timestamp">üïí ${new Date(chat.timestamp).toLocaleString()}</div>
        `;
        container.appendChild(div);
      });
    } catch (err) {
      console.error("Failed to load chat history:", err);
      document.getElementById('chat-history').innerHTML = "<div class='loader'>Error loading chats.</div>";
    }
  }

  fetchChats();
</script>

</body>
</html>
