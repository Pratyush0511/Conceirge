<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chieftain ‚Äì Hotel Concierge</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page-wrapper {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #3f51b5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    #chatbox {
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      background: #fafafa;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      background: #e3f2fd;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background: #e8f5e9;
      align-self: flex-start;
      text-align: left;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      gap: 10px;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .input-area button {
      background: #3f51b5;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }

    .input-area button:hover {
      background: #303f9f;
    }

    .floating-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999; 
    }

    .btn {
      background-color: #2e3a59;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      text-align: center;
      width: 120px;
    }

    .btn:hover {
      background-color: #1c2541;
    }

    .login-btn {
      background-color: #4caf50;
    }

    .login-btn:hover {
      background-color: #388e3c;
    }

  </style>
</head>
<body>
  <div class="floating-buttons">
    <a href="/login" class="btn login-btn">Login</a>
    <a href="/static/admin.html" target="_blank" class="btn">Chat History</a>
  </div>

  <div class="page-wrapper">
    <div class="container">
      <div class="header">
        <h2>üõéÔ∏è AI Chieftain ‚Äì Concierge</h2>
        <h1>Welcome to The Grand Horizon Hotel</h1>
        <p id="welcome-message"></p>
        <p style="font-size: 14px; opacity: 0.9;">Ask about hotel services, bookings, or local attractions</p>
      </div>

      <div id="chatbox"></div>

      <div class="input-area">
        <input type="text" id="message" placeholder="Type your question..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="startListening()">üé§</button>
      </div>
    </div>
  </div>



  <script>

    const params = new URLSearchParams(window.location.search);
    const queryUsername = params.get('username');

    if (queryUsername) {
      localStorage.setItem("username", queryUsername);
    }

    const username = localStorage.getItem("username");
    

    if (username) {
      document.getElementById('welcome-message').innerText = `Hello, ${username}!`;
    } else {
      document.getElementById('welcome-message').innerText = `Hello, Guest!`;
    }

    const msgInput = document.getElementById("message");

    // Listen for Enter key
    msgInput.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();  // Prevent form submission or new line
        sendMessage();
      }
    });

    async function sendMessage() {
      const msg = msgInput.value.trim();
      if (!msg) return;

      appendMessage(msg, "user");
      msgInput.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg }),
      });

      const data = await response.json();
      appendMessage(data.response, "bot");
    }

    function appendMessage(text, role) {
      const chatbox = document.getElementById("chatbox");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${role}`;
      messageDiv.textContent = text;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function(event) {
        msgInput.value = event.results[0][0].transcript;
        sendMessage();
      };
    }
  </script>

</body>
</html>
